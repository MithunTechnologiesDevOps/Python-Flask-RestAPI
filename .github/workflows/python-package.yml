# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        if [ -f requirements-prod.txt ]; then pip install -r requirements-prod.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run Flask App
      run: |
        python app.py
    - name: Set execute permission for deploy.sh
      run: |
        chmod +x deploy.sh
    - name: Deploy to S3
      run: |
        ./deploy.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-south-1
    - name: Install AWS CLI
      run: |
        sudo apt-get install -y awscli
    - name: Build and run Docker image
      run: |
        docker build -t python-flask:1 .
        docker run --name python-flask -p 5000:5000 -d python-flask:1
    - name: Deploy to CodeDeploy
      run: |
        aws deploy create-deployment --application-name python_flask --deployment-group-name python_flask --s3-location bucket=pythonflask1,key=app.zip,bundleType=zip
